<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color:skyblue;
        }
        .one{
            background-color: white;
            border-style: solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><label>Firstname</label></td>
            <td><input type="text" class="one"></td>
        </tr>
        <tr>
            <td><label>Middlename</label></td>
            <td><input type="text" class="one"></td>
        </tr>
        <tr>
            <td><label>Lastname</label></td>
            <td><input type="text" class="one"></td>
        </tr>
        <tr>
            <td><label>Course</label></td>
            <td><select class="one"><option >Course</option>
            <option>Full Stack</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label>Gender :</label></td><br>
            <tr><td><input type="radio" id="gender" name="gender" value="male">Male </td></tr><br>
            <tr><td><input type="radio" id="gender" name="gender" value="female">Female </td></tr><br>
            <tr><td><input type="radio" id="gender" name="gender" value="male">Other </td></tr><br>
        </tr>
        <tr>
            <td><label>Phone :</label></td>
            <td><select class="one"><option>91+</option></select>
            <input type="tel" class="one"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><label>Address</label></td>
               <tr><td>
                    <textarea cols="40" rows="5" class="one"></textarea>
                </td></tr>
        </tr>
        <tr>
            <td><label>Email:</label>
            <input type="email" class="one"></td>
        </tr>
        <tr>
            <td><label>Password:</label>
            <input type="password" class="one"></td>
        </tr>
        <tr>
            <td><label>Re-type Password:</label>
            <input type="password" class="one"></td>
        </tr>
    </table>
    <button class="one">Submit</button>
</body>
</html>
